<!doctype html>
<meta charset="UTF-8">

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <button id="btn1">Show Success message!</button>
  <button id="btn2">Show Error message!</button>
</body>

<script type="module">
  import NotificationMessage from './index.js'

  const btn1 = document.querySelector('#btn1');
  const btn2 = document.querySelector('#btn2');

  btn1.addEventListener('click', (event) => {
    const notification = new NotificationMessage('success message ' + Math.random(), {
      duration: 8000,
      type: 'success'
    });

    notification.show();
    // console.log(event);
  })

  btn2.addEventListener('click', (event) => {
    const notification = new NotificationMessage('error message ' + Math.random(), {
      duration: 8000,
      type: 'error'
    });

    notification.show();
    // console.log(event);
  })
</script>
